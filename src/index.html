<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="today-overview">
        <div class="current-weather">
          <div class="conditions"></div>
          <div class="today-icon"></div>
          <div class="today-temp"></div>
          <div class="unit-toggle">
            <button>&#8457;</button>
            <button>&#8451;</button>
          </div>
          <div class="current-location"></div>
          <div class="current-time-date">As of:</div>
          <div class="location-search">
            <input
              id="pac-input"
              class="controls"
              type="text"
              placeholder="Enter a location"
            />
          </div>
        </div>
        <div class="today-additional-info">
          <div class="today-info" id="feels-like">Feels like</div>
          <div class="today-info" id="humidity">Humidity</div>
          <div class="today-info" id="rain-chance">Chance of Rain</div>
          <div class="today-info" id="wind-speed">Wind Speed</div>
          <div class="today-info" id="uv">UV</div>
          <div class="today-info" id="sunrise">Sunrise</div>
          <div class="today-info" id="sunset">Sunset</div>
        </div>
      </div>
      <div class="forecast">
        <div class="week-hour-toggle">
          <button id="weekly">Week</button>
          <button id="hourly">Hourly</button>
        </div>
        <div class="weather-over-time"></div>
      </div>
    </div>
  </body>
</html>
